<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basketball Points Counter | CactusDev</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="box">

    <div class="name-card">Home</div>

        <div class="display home text">0</div>

            <div class="buttons">
                <button class="add-button" onclick="add1Home()">+1</button>
                <button class="add-button" onclick="add2Home()">+2</button>
                <button class="add-button" onclick="add3Home()">+3</button>
            </div>

        </div>

        <div class="box">

        <div class="name-card">Guest</div>

            <div class="display guest text">0</div>

                <div class="buttons">
                    <button class="add-button" onclick="add1Guest()">+1</button>
                    <button class="add-button" onclick="add2Guest()">+2</button>
                    <button class="add-button" onclick="add3Guest()">+3</button>
                </div>

             </div>

        

        <script src="script.js" async defer></script>
    </body>
</html>
